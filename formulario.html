<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

<link rel="stylesheet" href="stlye.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form id="Mentoria-form">
  <fieldset>
  
    <legend>
    Informações pessoais
  </legend>
    <div class="col-2">
    <div class="input-wrapper">
      <label for="Mentoria">Nome</label>
      <input type="text" id="Mentoria" required/>
      </div>
        
        <div class="input-wrapper">
        <label for="mentoria">Sobrenome</label>
        <input type="text" id="Mentoria" required/>
        </div>
    </div>
    <div class="input-wrapper">
      <label for="Mentoria">Email <span>(digite um email válido)</span></label>
      <input type="email" id="Mentoria" required/>
      </div>
        
        <div class="input-wrapper">
        <label for="mentoria">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="Mentoria" required/>
        </div>

        </fieldset>
        <fieldset>
        <legend>
      Informações do mentor
      </legend>
        <div class="input-wrapper">
        <label for="Mentoria">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="Mentoria" required/>
        </div>
    </fieldset>
   
    <fieldset>

      <legend>Seus horários disponíveis</legend>

      <h2>Primeira mentoria</h2>

    <div class="col-3">
      <div class="input-wrapper">
        <label for="Mentoria-Data">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="Mentoria" required/>
        </div>

        <div class="input-wrapper">
          <label for="Mentoria-Begin">Das</label>
          <input type="time" id="Mentoria" required/>
          </div>

          <div class="input-wrapper">
            <label for="Mentoria-End">Até</label>
            <input type="time" id="Mentoria" required/>
            </div>
         </div>

         <h3>Segunda mentoria</h3>

    <div class="col-3">
      <div class="input-wrapper">
        <label for="Mentoria-Data">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="Mentoria" required/>
        </div>

        <div class="input-wrapper">
          <label for="Mentoria-Begin">Das</label>
          <input type="time" id="Mentoria" required/>
          </div>

          <div class="input-wrapper">
            <label for="Mentoria-End">Até</label>
            <input type="time" id="Mentoria" required/>
            </div>
         </div>
        </fieldset>
</form>
  <footer>
    <input class="button" type="submit" form="Mentoria-form" value="Salva">
  </footer>
  </div>
</body>
</html>
